<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management Syste</h1>
    <form id="empForm" onsubmit="event.preventDefault()">
        8-Digit Employee Id<br>
        <input type="text" id="empId"><br>
        Full Name<br>
        <input type="text" id="empName"><br>
        4-Digit Extension<br>
        <input type="text" id="empExt"><br>
        Email<br>
        <input type="email" id="empEmail"><br>
        Department<br>
        <label for="department"></label>
            <select name="department" id="empDep">
                <option value="administrative">Administrative</option>
                <option value="engineering">Engineering</option>
                <option value="executive">Executive</option>
                <option value="marketing">Marketing</option>
                <option value="quality">Quality Assurance</option>
                <option value="sales">Sales</option>
            </select>
            <button id="addEmployee">Add Employee</button><br><br>

        <br>
    </form>
</body>
</html>
